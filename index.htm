<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Javascript QRCode generator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
		<meta name="apple-mobile-web-app-title" content="Quick QR">
		<meta name="application-name" content="Quick QR">
		<meta name="msapplication-TileColor" content="#ffb800">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffb800">

		<script type="text/javascript" src="qrcodejs/jquery.min.js"></script>
		<script type="text/javascript" src="qrcodejs/qrcode.js"></script>
		<style media="screen">
			body{
				background-color: #161616;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				max-height: 100vh;
			}
			.backpack{
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				align-items: center;
				width:100%;
				height:100vh;
			}
				.bungkus{
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
				}
					.qrcode{ }
					.text{
						text-align: center;
						color: SlateGrey;
						font-weight: 100;
						width:70%;
						font-size: 5vw;
						background-color: #161616;
						border: 0 none;
						border-bottom: 1px solid SlateGrey;
						padding-bottom: 4px;
					}
					.text:focus{
						outline: none;
						border: 0 none;
						border-bottom: 1px solid white;
						color: white;
					}
					img {
						background-color: white;
						padding: .5rem;
					}
					input {
						background-color: black;
					}
		</style>
	</head>
	<body>
		<div class="backpack">
			<div class="bungkus">
				<div id="qrcode" class="qrcode"></div>
			</div>
			<input id="text" class="text" type="text" value="http://qr.junglestar.org"/>
		</div>

		<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 200,
			height : 200
		});

		function makeCode () {
			var elText = document.getElementById("text");

			if (!elText.value) {
				alert("Input a text");
				elText.focus();
				return;
			}

			qrcode.makeCode(elText.value);
		}

		makeCode();

		$("#text").
			on("blur", function () {
				makeCode();
			}).
			on("keydown", function (e) {
				if (e.keyCode == 13) {
					makeCode();
				}
			});
	</script>

	</body>
</html>
